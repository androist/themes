---
title: Androist Themes
layout: page
---

<div class="select-platform">
	<a class="platform active">All</a>
	{% for tag in site.tags %}
	<a class="platform" data-platform="{{tag}}">{{tag}}</a>
	{% endfor %}
</div>

<div class="posts">

{% for post in site.posts %}
	<div class="post" data-platform="{{post.tags | join: ' '}}" style="background-image: url({{post.thumb}})">
		<div class="title">
			<a href="{{post.url}}">
				{{post.title}}
				<small>{{post.tags | join: ','}}</small>
			</a>
		</div>
	</div>
{% endfor %}

</div>

<div class="clearfix"></div>
