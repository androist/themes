<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>{{page.title}}</title>
	<meta name="description" content="{{site.description}}">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="shortcut icon" href="{{site.baseurl}}favicon.png">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel="stylesheet" href="{{site.baseurl}}css/site.css">
</head>
<body>

<div class="wrapper">
	{% include header.html %}
	<div class="content">
		{{content}}
	</div>
</div>
<div class="footer">
	<a href="http://github.com/androist/themes" target="_blank">
		Fork on GitHub
	</a>
	<span class="separator">|</span>
	<a href="http://androist.com" target="_blank">
		By Androist
		<img src="{{site.baseurl}}img/logo.png">
	</a>
</div>

<script src="{{site.baseurl}}js/jquery-2.0.0.min.js"></script>
<script src="{{site.baseurl}}js/site.js"></script>
<script src="//www.google-analytics.com/analytics.js"></script>
<script>
	ga('create', '{{site.analytics_id}}', 'androist.com');
	ga('send', 'pageview');
</script>
</body>
