---
layout: page
---

<div class="left post-thumb">
	<img src="{{page.thumb}}">
</div>
<div class="right post-about">
	<h1>{{page.title}}</h1>
	{% if page.author_url != '' %}
	author: <a href="{{page.author_url}}">{{page.author}}</a><br>
	{% else %}
	author: {{page.author}}<br>
	{% endif %}
	platform: {{page.platform}}<br>
	<a href="{{page.download}}" class="download">Download</a>
</div>
